  name: "experimental-lwd-mirau-rp-14b-iq-imatrix"
  icon: https://cdn-uploads.huggingface.co/production/uploads/65d4cf2693a0a3744a27536c/99YhsFSeaGDYCq7XVcTcq.png
  urls:
