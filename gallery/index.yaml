  name: "arliai_qwq-32b-arliai-rpr-v4"
  icon: https://cdn-uploads.huggingface.co/production/uploads/6625f4a8a8d1362ebcc3851a/hIZ2ZcaDyfYLT9Yd4pfOs.jpeg
  urls:
